name: CI CD

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          # cache: 'npm'
      - run: |
          pwd
          npm ci
          tsc
          echo "done"
